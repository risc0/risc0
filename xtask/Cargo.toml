[package]
name = "xtask"
version = "0.1.0"
edition = { workspace = true }

[dependencies]
anyhow = "1"
bincode = "1.3"
camino = "1.1.9"
cargo-semver-checks = "0.40"
cargo_metadata = "0.19"
clap = { version = "4.5", features = ["derive", "env"] }
hex = "0.4"
log = "0.4"
prost-build = "0.12"
protobuf-src = "1.1"
regex = "1"
risc0-circuit-keccak = { workspace = true, features = [
  "prove",
], optional = true }
risc0-circuit-recursion = { workspace = true, features = [
  "prove",
], optional = true }
risc0-core = { workspace = true }
risc0-zkp = { workspace = true, optional = true }
risc0-zkvm = { workspace = true, features = ["prove"], optional = true }
risc0-zkvm-methods = { path = "../risc0/zkvm/methods", optional = true }
semver = "1"
tempfile = "3.12"
toml = "0.8"
toml_edit = "0.22.24"
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
walkdir = "2.5.0"
which = "7.0"
xshell = "0.2"

[package.metadata.release]
release = false

[features]
default = ["zkvm"]
zkvm = [
  "dep:risc0-circuit-keccak",
  "dep:risc0-circuit-recursion",
  "dep:risc0-zkp",
  "dep:risc0-zkvm",
  "dep:risc0-zkvm-methods",
]
