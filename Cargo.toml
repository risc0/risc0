[workspace]
resolver = "2"
members = [
  "risc0/build",
  "risc0/circuit/rv32im",
  "risc0/r0vm",
  "risc0/tools",
  "risc0/zeroio",
  "risc0/zeroio_derive",
  "risc0/zkp",
  "risc0/zkvm",
