[workspace]
resolver = "2"

[package]
name = "risc0-zkvm-methods-heap"
version = "0.1.0"
edition = "2024"

[dependencies]
risc0-zkvm = { path = "../..", default-features = false, features = [
  "heap-embedded-alloc",
  "std",
] }
risc0-zkvm-platform = { path = "../../platform", default-features = false, features = ["sys-getenv"] }

[profile.release]
lto = true
opt-level = 3
debug = 1

[package.metadata.release]
release = false
