[package]
name = "risc0-povw-guests"
description = "Guest programs used for Proof of Verifiable Work (PoVW)"
version = "0.1.0"
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
publish = false

[package.metadata.release]
release = false

[dev-dependencies]
anyhow = "1.0"
borsh = { version = "1.5", default-features = false, features = ["std"] }
rand = "0.8"
risc0-binfmt = { workspace = true }
risc0-povw = { workspace = true, features = ["prover"] }
risc0-zkvm = { workspace = true, features = ["client", "unstable"] }
risc0-zkvm-methods = { path = "../../zkvm/methods" }
ruint = { version = "1.15" }

[build-dependencies]
risc0-build = { workspace = true }

[package.metadata.risc0]
methods = ["log-builder"]

[lints]
workspace = true
