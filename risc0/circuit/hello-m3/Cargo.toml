[package]
name = "risc0-circuit-hello-m3"
description = "RISC Zero example circuit"
version = "0.0.0"
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
publish = false

[package.metadata.release]
release = false

[dependencies]
anyhow = { version = "1.0", default-features = false }
bytemuck = "1.20"
risc0-core = { workspace = true }
risc0-zkp = { workspace = true, features = ["default"] }

[dev-dependencies]
risc0-circuit-recursion = { workspace = true, default-features = false }
risc0-zkvm = { workspace = true, features = ["prove"] }
test-log = { version = "0.2", default-features = false, features = ["trace"] }

[features]
cuda = ["risc0-zkp/cuda", "risc0-circuit-recursion/cuda"]
