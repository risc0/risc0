[package]
name = "risc0-circuit-rv32im-m3"
description = "RISC Zero circuit for rv32im"
version = "0.0.0"
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
publish = false

[package.metadata.release]
release = false

[dependencies]
cfg-if = { version = "1.0", optional = true }
risc0-binfmt = { workspace = true }
risc0-circuit-rv32im-m3-sys = { workspace = true, optional = true }
risc0-sys = { workspace = true, optional = true }
risc0-zkp = { workspace = true }
tracing = { version = "0.1", default-features = false, features = [
  "attributes",
] }

[dev-dependencies]
flate2 = "1.0"
gpu-guard = { workspace = true }
tar = "0.4"
test-log = { version = "0.2", default-features = false, features = ["trace"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[features]
cuda = [
  "prove",
  "risc0-circuit-rv32im-m3-sys/cuda",
  "risc0-sys/cuda",
  "risc0-zkp/cuda",
]
default = []
prove = [
  "dep:cfg-if",
  "dep:risc0-circuit-rv32im-m3-sys",
  "dep:risc0-sys",
  "risc0-zkp/prove",
  "std",
]
std = ["risc0-binfmt/std", "risc0-zkp/std"]
