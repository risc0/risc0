[package]
name = "risc0-build"
description = "RISC Zero zero-knowledge VM build tool"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[dependencies]
anyhow = "1.0"
# This is a workaround to prevent the guest from pulling in a dependency that requires a newer rustc
cargo-platform = "=0.1.5"
cargo_metadata = "0.17"
docker-generate = "0.1"
risc0-binfmt = { workspace = true }
risc0-zkp = { workspace = true, features = ["std"] }
risc0-zkvm-platform = { workspace = true }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
tempfile = "3"
which = "6.0.1"
backoff = "0.4.0"

[features]
docker = []
guest-list = []
