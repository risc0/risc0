name: Benchmark Check

on:
  pull_request:
    branches: [ main ]
    # Only run benchmarks on changes to following paths:
    paths:
      - 'risc0/**'
      - '.github/workflows/bench_*'

  workflow_dispatch:

jobs:
  bench:
    runs-on: [self-hosted, bench, "${{ matrix.os }}", "${{ matrix.device }}"]

    strategy:
      fail-fast: false
      matrix:
        os: [Linux, macOS]
        feature: [default]
        device: [cpu]
        include:
          - os: Linux
            feature: cuda
            device: nvidia_rtx_a5000
          - os: macOS
            feature: metal
            device: intel_uhd_630

    env:
      FEATURE: ${{ matrix.feature }}
      RUSTC_WRAPPER: sccache

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - uses: risc0/criterion-compare-action@parker/md-output-mode
        id: criterion-cmp
        with:
          benchName: fib
          branchName: main
          features: ${{ matrix.feature }}
          prettyName: "${{ matrix.os }}-${{ matrix.feature }}"
          outputMarkdown: true

      - name: Write compare markdown to file
        run: |
          echo "${{ steps.criterion-cmp.outputs.markdown }}" > ${{ matrix.os }}-${{ matrix.feature }}-output.md

      - uses: actions/upload-artifact@v3
        with:
          name: 'md-output'
          path: ${{ matrix.os }}-${{ matrix.feature }}-output.md
          if-no-files-found: error

  create-comment:
    runs-on:  ubuntu-22.04
    needs: [ bench ]
    steps:
      - uses: actions/download-artifact@v3
      - name: DELETE ME
        run: ls -R
      - name: Merge output files
        shell: bash
        run: sed h ./md-output/*-output.md > merged.md
        id: download

      - uses: actions/github-script@v3
        name: Create PR comment
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            var fs = require('fs');
            var body = fs.readFileSync("./merged.md")
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
