name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  bazel:
    runs-on: [self-hosted, "${{ matrix.os }}"]
    strategy:
      fail-fast: false
      matrix:
        os: [Linux, macOS, Windows]
        include:
          - os: Linux
            config: --config=ci

    steps:
      - uses: actions/checkout@v2

      - name: Build & test
        env:
          CONFIG: ${{ matrix.config }}
        run: bazelisk test //... $CONFIG --config=cpu

  cargo:
    runs-on: [self-hosted, "${{ matrix.os }}"]
    strategy:
      fail-fast: false
      matrix:
        os: [Linux, macOS, Windows]

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo test

