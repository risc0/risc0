name: CI

on:
  merge_group:
  pull_request:
    branches: [main, "release-*"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# this is needed to gain access via OIDC to the S3 bucket for caching
permissions:
  id-token: write
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RISC0_RUST_TOOLCHAIN_VERSION: 1.91.1
  RISC0_CPP_TOOLCHAIN_VERSION: 2024.01.05
  RISC0_GROTH16_VERSION: 0.1.0

defaults:
  run:
    # This ensures `-eo pipefail`, which is important for catching errors
    shell: bash

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      bazel: ${{ steps.filter.outputs.bazel }}
      browser: ${{ steps.filter.outputs.browser }}
      check-external: ${{ steps.filter.outputs.check-external }}
      check-semver: ${{ steps.filter.outputs.check-semver }}
      check-template: ${{ steps.filter.outputs.check-template }}
      doc: ${{ steps.filter.outputs.doc }}
      examples: ${{ steps.filter.outputs.examples }}
      risc0: ${{ steps.filter.outputs.risc0 }}
      test: ${{ steps.filter.outputs.test }}
      test-crates: ${{ steps.filter.outputs.test-crates }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v4
      - uses: risc0/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: filter
        with:
          filters: |
            base: &base
              - .github/actions/**
              - .github/workflows/main.yml
              - Cargo.toml
              - rust-toolchain.toml
              - Cargo.lock
              - rzup/**
            bazel:
              - .github/actions/**
              - .github/workflows/main.yml
              - risc0/circuit/rv32im-m3-sys/cxx/**
            browser:
              - *base
              - examples/browser-verify/**
              - risc0/**
              - xtask/**
            check-external:
              - *base
              - external/**
              - risc0/**
            check-semver:
              - *base
              - risc0/**
              - bonsai/sdk/**
              - xtask/src/semver_checks.rs
              - semver-baselines.lock
            check-template:
              - *base
              - risc0/**
              - templates/**
            doc:
              - *base
              - bonsai/sdk/**
              - risc0/**
            examples:
              - *base
              - examples/**
              - risc0/**
            risc0:
              - *base
              - risc0/**
            test:
              - *base
              - bonsai/sdk/**
              - groth16_proof/**
              - external/**
              - risc0/**
              - xtask/**
            test-crates:
              - *base
              - risc0/**
            web:
              - web/**

  # see: https://github.com/orgs/community/discussions/26822
  main-status-check:
    if: always()
    needs:
      - bazel
      - browser
      - check
      - check-external
      - check-semver
      - check-template
      - clippy
      # - compute-sanitizer
      - doc
      - docker
      - docs-rs
      - examples
      - extra
      # - test-crates
      - test
      - web
    runs-on: ubuntu-latest
    steps:
      - name: Check all job status
        # see https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#needs-context
        # see https://stackoverflow.com/a/67532120/4907315
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Full history is required by license-check.py
          fetch-depth: 0
      - uses: ./.github/actions/rustup
      - name: Install cargo-sort
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-sort
          version: "1.0"
      - name: Install cargo-rdme
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-rdme
          version: "1.4.3"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cargo fmt --all --check
      - run: cargo fmt --all --check --manifest-path benchmarks/Cargo.toml
      - run: cargo fmt --all --check --manifest-path examples/Cargo.toml
      - run: cargo fmt --all --check --manifest-path tools/crates-validator/Cargo.toml
      - run: cargo sort --workspace --grouped --check
      - run: cargo sort --workspace --grouped --check benchmarks
      - run: cargo sort --workspace --grouped --check examples
      - run: cargo sort --workspace --grouped --check tools/crates-validator
      - name: cargo rdme in bonsai/sdk
        run: cargo rdme -c
        working-directory: bonsai/sdk
      - name: cargo rdme in risc0/zkvm
        run: cargo rdme -c
        working-directory: risc0/zkvm
      - name: cargo rdme in risc0/groth16
        run: cargo rdme -c
        working-directory: risc0/groth16
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: python license-check.py
      - name: check for "D0 NOT MERGE" comments
        run: |
          [ "$(grep -re 'DO[_ ]\?NOT[_ ]\?MERGE' $(git ls-tree --full-tree --name-only -r HEAD) | tee /dev/fd/2 | wc -l)" -eq "0" ]
      - name: Compare circom hashes to golden values
        run: bash ./.github/scripts/circom_stable.sh

  clippy:
    if: needs.changes.outputs.risc0 == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, "${{ matrix.os }}", "${{ matrix.arch }}"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: default
          - os: Linux
            arch: X64
            feature: cuda
          - os: macOS
            arch: ARM64
            feature: default
    env:
      FEATURE: ${{ matrix.feature }}
      RISC0_SKIP_BUILD: 1
      RISC0_SKIP_BUILD_KERNELS: 1
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - if: matrix.feature == 'cuda'
        uses: ./.github/actions/cuda
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - uses: ./.github/actions/protoc
      - name: "root: cargo clippy"
        run: cargo clippy -F $FEATURE -F unstable --all-targets
      - name: "benchmarks: cargo clippy"
        run: cargo clippy -F $FEATURE --all-targets
        working-directory: benchmarks
      - name: "examples: cargo clippy"
        run: cargo clippy -F $FEATURE --all-targets
        working-directory: examples

  test:
    if: needs.changes.outputs.test == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: cuda
            device: nvidia_rtx_4000_ada
            nvcc_arch: sm_89
            test_command: cargo nextest run
            partition: 1
            ci_profile: slow
          - os: macOS
            arch: ARM64
            feature: default
            device: apple_m2_pro
            test_command: cargo nextest run --partition hash:1/2
            partition: 1
            ci_profile: fast
          - os: macOS
            arch: ARM64
            feature: default
            device: apple_m2_pro
            test_command: cargo nextest run --partition hash:2/2
            partition: 2
            ci_profile: fast
    env:
      FEATURE: ${{ matrix.feature }}
      NVCC_APPEND_FLAGS: -arch=${{ matrix.nvcc_arch }}
      RISC0_DEFAULT_PROVER_NUM_GPUS: 1
      RISC0_BUILD_LOCKED: 1
      RUST_BACKTRACE: full
      RUSTFLAGS: --cfg ci --cfg ci_profile="${{ matrix.ci_profile }}"
      # SCCACHE_RECACHE: 1
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - if: matrix.feature == 'cuda'
        uses: ./.github/actions/cuda
      - if: matrix.feature == 'cuda'
        run: nvidia-smi
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - uses: ./.github/actions/protoc
      - name: Login to Docker Hub
        if: >
          matrix.os == 'Linux' &&
          github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_CI_USER }}
          password: ${{ secrets.DOCKERHUB_CI_PAT }}
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-nextest
          version: "0.9.96"
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install gdb $RISC0_CPP_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install risc0-groth16 $RISC0_GROTH16_VERSION
      - name: Install gdb dependencies
        run: brew install zstd gettext lz4 mpfr gmp
        if: matrix.os == 'macOS'
      - name: test workspace
        run: ${{ matrix.test_command }} --release -F $FEATURE -F prove -F redis -F unstable --workspace --timings --exclude doc-test
      - name: test risc0-r0vm (disable-dev-mode)
        run: cargo nextest run --release -p risc0-r0vm -F $FEATURE -F disable-dev-mode -- dev_mode
      - uses: actions/upload-artifact@v4
        with:
          name: cargo-timings-${{ matrix.os }}-${{ matrix.device }}-${{ matrix.partition }}
          path: target/cargo-timings/
          retention-days: 5
      - run: sccache --show-stats

  extra:
    if: needs.changes.outputs.test == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: cuda
            device: nvidia_rtx_4000_ada
            nvcc_arch: sm_89
            test_command: cargo nextest run
            ci_profile: slow
          - os: macOS
            arch: ARM64
            feature: default
            device: apple_m2_pro
            test_command: cargo nextest run
            ci_profile: fast
    env:
      FEATURE: ${{ matrix.feature }}
      NVCC_APPEND_FLAGS: -arch=${{ matrix.nvcc_arch }}
      RISC0_DEFAULT_PROVER_NUM_GPUS: 1
      RISC0_BUILD_LOCKED: 1
      RUST_BACKTRACE: full
      RUSTFLAGS: --cfg ci --cfg ci_profile="${{ matrix.ci_profile }}"
      # SCCACHE_RECACHE: 1
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - if: matrix.feature == 'cuda'
        uses: ./.github/actions/cuda
      - if: matrix.feature == 'cuda'
        run: nvidia-smi
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - uses: ./.github/actions/protoc
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-nextest
          version: "0.9.96"
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install risc0-groth16 $RISC0_GROTH16_VERSION
      - run: ${{ matrix.test_command }} -p cargo-risczero -F experimental
      - name: run datasheet generator (smoke test)
        run: cargo run --locked -F $FEATURE -F prove --example datasheet -- --json tmp/datasheet.json lift
      - name: run datasheet generator (CUDA full)
        if: matrix.feature == 'cuda'
        run: cargo run --locked -F $FEATURE -F prove --example datasheet
      - name: check benches
        run: cargo check -F $FEATURE --benches --workspace --exclude doc-test
      - run: cargo check -p risc0-build
      - run: cargo check -p risc0-circuit-rv32im -F $FEATURE
      - run: cargo check -p risc0-core
      - run: cargo check -p risc0-sys -F $FEATURE
      - run: cargo check -p risc0-zkp -F $FEATURE
      - run: cargo check -p risc0-zkvm -F $FEATURE
      - run: cargo check -p bonsai-sdk --all-features
      - run: sccache --show-stats

  compute-sanitizer:
    if: needs.changes.outputs.test == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            arch: X64
            device: nvidia_rtx_4000_ada
            nvcc_arch: sm_89
    env:
      FEATURE: cuda
      NVCC_APPEND_FLAGS: -arch=${{ matrix.nvcc_arch }}
      RISC0_DEFAULT_PROVER_NUM_GPUS: 1
      RISC0_BUILD_LOCKED: 1
      RUST_BACKTRACE: full
      # SCCACHE_RECACHE: 1
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - uses: ./.github/actions/cuda
      - run: nvidia-smi
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - uses: ./.github/actions/protoc
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install risc0-groth16 $RISC0_GROTH16_VERSION
      - run: cargo build --package risc0-r0vm -F cuda
      - run: cargo build --package risc0-zkvm-methods
      - name: compute-sanitizer memcheck
        run: |
          /usr/local/cuda/bin/compute-sanitizer \
              --tool memcheck \
              target/debug/r0vm \
              --elf target/riscv-guest/risc0-zkvm-methods/risc0-zkvm-methods-guest/riscv32im-risc0-zkvm-elf/release/hello_commit.bin \
              --receipt-kind groth16
        shell: bash
      - name: compute-sanitizer racecheck
        run: |
          /usr/local/cuda/bin/compute-sanitizer \
              --tool racecheck \
              target/debug/r0vm \
              --elf target/riscv-guest/risc0-zkvm-methods/risc0-zkvm-methods-guest/riscv32im-risc0-zkvm-elf/release/hello_commit.bin \
              --receipt-kind groth16
        shell: bash
      - run: sccache --show-stats

  examples:
    if: needs.changes.outputs.examples == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: cuda
            device: nvidia_rtx_4000_ada
            nvcc_arch: sm_89
            test_command: cargo nextest run
          - os: macOS
            arch: ARM64
            feature: default
            device: apple_m2_pro
            test_command: cargo nextest run
    env:
      CARGO_BUILD_JOBS: 32
      FEATURE: ${{ matrix.feature }}
      NVCC_APPEND_FLAGS: -arch=${{ matrix.nvcc_arch }}
      RISC0_DEFAULT_PROVER_NUM_GPUS: 1
      RISC0_BUILD_LOCKED: 1
      RISC0_EXECUTOR: ipc
      RISC0_PROVER: ipc
      RISC0_SERVER_PATH: ${{ github.workspace }}/target/release/r0vm
      RUST_BACKTRACE: full
      # SCCACHE_RECACHE: 1
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - if: matrix.feature == 'cuda'
        uses: ./.github/actions/cuda
      - if: matrix.feature == 'cuda'
        run: nvidia-smi
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - uses: ./.github/actions/protoc
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-nextest
          version: "0.9.96"
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - run: cargo build --release -p risc0-r0vm -F $FEATURE
      - name: test in dev mode
        run: RISC0_DEV_MODE=1 ${{ matrix.test_command }} --release --locked -F $FEATURE --workspace
        working-directory: examples
      - run: cargo run --locked -F $FEATURE
        env:
          RISC0_PPROF_OUT: ${{ github.workspace }}/fibonacci.pb
        working-directory: examples/profiling
      - run: sccache --show-stats

  test-crates:
    if: false # needs.changes.outputs.test-crates == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, Linux, cpu]
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          path: 'risc0'
      - uses: actions/checkout@v4
        with:
          repository: risc0/RustCrypto-crypto-bigint
          path: 'RustCrypto-crypto-bigint'
      - uses: ./risc0/.github/actions/rustup
      - uses: ./risc0/.github/actions/sccache
      - name: Install risczero toolchain
        run: |
          cargo run --bin cargo-risczero --no-default-features -- risczero install --version $RISC0_TOOLCHAIN_VERSION
          cargo install --force --path risc0/cargo-risczero -F experimental
        working-directory: risc0
      - name: run cargo risczero test
        working-directory: ${{ github.workspace }}/RustCrypto-crypto-bigint
        run: cargo risczero test
      - run: sccache --show-stats

  doc:
    if: needs.changes.outputs.doc == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, macOS, cpu]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - run: cargo doc --no-deps --exclude=risc0-zkvm-methods --workspace
      - run: sccache --show-stats

  # Run as a separate job because we need to install a different set of tools.
  # In particular, it uses nightly Rust and _does not_ install cargo risczero.
  docs-rs:
    if: needs.changes.outputs.doc == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, macOS, cpu]
    env:
      RUSTDOCFLAGS: "--cfg docsrs -D warnings"
      # Building with docs.rs config requires the nightly toolchain.
      # nightly-2025-12-15 corresponds to 1.94, used by docs.rs as of 2025-12-16
      NIGHTLY_RUST_TOOLCHAIN: nightly-2025-12-15
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - uses: ./.github/actions/rustup
        with:
          toolchain: ${{ env.NIGHTLY_RUST_TOOLCHAIN }}
      - uses: ./.github/actions/sccache
      - run: cargo +${{ env.NIGHTLY_RUST_TOOLCHAIN }} doc -p risc0-zkvm -Fclient,prove,getrandom,std --no-deps
      - run: cargo +${{ env.NIGHTLY_RUST_TOOLCHAIN }} doc -p risc0-zkp -p risc0-groth16 -Fprove,std --no-deps
      - run: cargo +${{ env.NIGHTLY_RUST_TOOLCHAIN }} doc -p cargo-risczero -Fdocker,r0vm --no-deps
      - run: cargo +${{ env.NIGHTLY_RUST_TOOLCHAIN }} doc -p risc0-binfmt -p risc0-core -p risc0-zkvm-platform --all-features  --no-deps
      - run: sccache --show-stats

  check-external:
    if: needs.changes.outputs.check-external == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, macOS, cpu]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - run: cargo check
        working-directory: external/substrate
      - run: sccache --show-stats

  check-semver:
    if: needs.changes.outputs.check-semver == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, cpu, "${{ matrix.os }}", "${{ matrix.arch }}"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            arch: X64
          - os: macOS
            arch: ARM64
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - run: git lfs pull
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - name: run SemVer checks
        run: cargo run --bin xtask --no-default-features -- semver-checks --locked $UPDATE
        env:
            # Pass `--update` on release branches to ensure the release-branch semver-checks are
            # always testing against the latest crates.io versions.
            UPDATE: ${{ startsWith(github.event.pull_request.base.ref || github.head_ref || github.ref_name, 'release-') && '--update' || '' }}
      - run: sccache --show-stats

  check-template:
    if: needs.changes.outputs.check-template == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, cpu, "${{ matrix.os }}", "${{ matrix.arch }}"]
    env:
      RUST_TOOLCHAIN_VERSION: 1.91.1
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            arch: X64
            sed_bin: sed
          - os: macOS
            arch: ARM64
            sed_bin: gsed
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - name: Install gsed
        run: brew install gnu-sed
        if: matrix.os == 'macOS'
      - run: cargo install --force --path risc0/cargo-risczero --locked
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - run: |
          cargo risczero new \
            --path $(pwd) \
            --dest ${{ runner.temp }} \
            --guest-name test_method \
            template-test
        shell: bash
      - run: ${{ matrix.sed_bin }} -i 's/stable/${{ env.RUST_TOOLCHAIN_VERSION }}/g' ${{ runner.temp }}/template-test/rust-toolchain.toml
        shell: bash
      - run: cargo run --release --manifest-path ${{ runner.temp }}/template-test/Cargo.toml
      - run: ${{ runner.temp }}/template-test/target/release/host
      - run: |
          cargo risczero new \
            --path $(pwd) \
            --dest ${{ runner.temp }} \
            --guest-name test_method \
            --no-std \
            template-test-no-std
        shell: bash
      - run: ${{ matrix.sed_bin }} -i 's/stable/${{ env.RUST_TOOLCHAIN_VERSION }}/g' ${{ runner.temp }}/template-test-no-std/rust-toolchain.toml
        shell: bash
      - run: cargo run --release --manifest-path ${{ runner.temp }}/template-test-no-std/Cargo.toml
      - run: sccache --show-stats

  browser:
    if: needs.changes.outputs.browser == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, Linux, X64, cpu]
    env:
      RISC0_BUILD_LOCKED: 1
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - uses: browser-actions/setup-firefox@v1
      - run: firefox --version
      - uses: ./.github/actions/rustup
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: ./.github/actions/sccache
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: wasm-pack
          version: "0.13.1"
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - run: cargo run --bin xtask -- gen-receipt
      - run: |
          npm install
          npm test -- --firefox
        working-directory: examples/browser-verify
      - run: sccache --show-stats

  docker:
    if: needs.changes.outputs.test == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, Linux, X64, cpu, docker]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - uses: ./.github/actions/rustup
      - uses: ./.github/actions/sccache
      - name: Login to Docker Hub
        if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_CI_USER }}
          password: ${{ secrets.DOCKERHUB_CI_PAT }}
      - run: cargo run --bin rzup -- --verbose install rust $RISC0_RUST_TOOLCHAIN_VERSION
      - run: cargo run --bin rzup -- --verbose install cpp $RISC0_CPP_TOOLCHAIN_VERSION
      - run: cargo test -p risc0-build -F docker
      - run: cargo test -p risc0-groth16 -F prove --release
      - run: cargo test -p risc0-zkvm -F docker -F prove -- docker
        env:
          RISC0_USE_DOCKER: "1"
      - run: sccache --show-stats

  web:
    if: needs.changes.outputs.web == 'true'
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: üçû Setup Bun
        uses: risc0/setup-bun@v1.2.1
        with:
          bun-version: 1.1.34
      - run: bun install
        working-directory: web
      - run: bun run ci
        working-directory: web
      - run: bun run typecheck
        working-directory: web
      - run: bun run test
        working-directory: web

  bazel:
    if: needs.changes.outputs.bazel == 'true'
    needs: changes
    runs-on: [self-hosted, cluster, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: cuda
            device: nvidia_rtx_4000_ada
            nvcc_arch: sm_89
          - os: macOS
            arch: ARM64
            feature: default
            device: apple_m2_pro
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bazelisk
      - name: clang-format check
        run: bazelisk build //... --config=clang-format-check
        working-directory: risc0/circuit/rv32im-m3-sys/cxx
      - name: Build & test
        env:
          CONFIG: ${{ matrix.config }}
        run: |
          bazelisk test //... \
              --spawn_strategy=local \
              --test_output=errors \
              --strategy=TestRunner=local \
              --@rules_cuda//cuda:archs=${{ matrix.nvcc_arch }}
        working-directory: risc0/circuit/rv32im-m3-sys/cxx
