steps:
  - label: ":rust: Lint"
    agents:
      arch: "{{matrix.arch}}"
      os: "{{matrix.os}}"
    matrix:
      setup:
        arch: x64
        os: linux
        feature: default
      adjustments:
        - with:
            arch: "x64"
            os: "linux"
            feature: "cuda"
    env:
      FEATURE: "{{matrix.feature}}"
      RISC0_SKIP_BUILD: 1
      RISC0_SKIP_BUILD_KERNELS: 1
    plugins:
      - .buildkite/plugins/cuda:
      - .buildkite/plugins/rustup:
      - .buildkite/plugins/sccache:
    if_changed:
      - .buildkite/**
      - rzup/**
      - risc0/**
      - Cargo.toml
      - Cargo.lock
      - rust-toolchain.toml
    command: .buildkite/scripts/lint.sh
